<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Flight Listings</title>
</head>
<body>
    <h1>Available Flights</h1>
    <ul>
        {% for flight in flights %}
            <li>{{ flight.name }} - {{ flight.destination }} - {{ flight.price }}</li>
        {% empty %}
            <li>No flights available.</li>
        {% endfor %}
    </ul>
</body>
</html>
